
<div class="container text-center" style="margin:10px 0">
   <div class="row">
@if (tags) {
    @for (tag of tags; track tag.name) {
        <div class="col">
            <a href="#" routerLink="/tag/{{tag.name}}" class="btn text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-5    " role="button" aria-pressed="true">{{tag.name}}({{tag.count}})</a>
        </div>
    }
}
</div>
</div>
