<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-2">
                <h4>Shopping cart</h4>
                <app-not-found [visible] = "!cart || !cart.items.length" 
                notFoundMessage = "Cart is empty!!"
                resetLinkText = "Go To Food Page for your hunger!">                    
                </app-not-found>
                
            </div>
            @if (cart && cart.items.length) {
            @for (item of cart.items; track item.food.id) {
               
            <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                <div class="mr-1"><img class="rounded" [src]="item.food.imageUrl" width="70"></div>
                <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{item.food.name}}</span>
                    <div class="d-flex flex-row product-desc">
                        <div class="size mr-1"><span class="text-grey">Quantity:</span><span class="font-weight-bold"><input id="number" #qtyInput type="number" [value]="item.quantity"  (change)="changeQuantity(item,qtyInput.value)"/></span></div>
                        
                    </div>
                </div>
                
                <div>
                    <h5 class="text-grey">ðŸ’² {{item.price}}</h5>
                </div>
                <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"><button class="btn btn-outline-warning btn-sm ml-2" type="button" (click)="removeFromCart(item)">Remove</button></i></div>
            </div>
            }
        
            
            
        <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold"></span>
            <div class="d-flex flex-column product-desc">
                <div class="size mr-1"> <h5 class="text-black">Total Items: <b>{{cart.totalCount}}<br></b></h5></div>
                <div class="size mr-1"> <h5 class="text-black">Total Amount: <b>{{cart.totalPrice}}</b></h5></div>
            </div>  
        </div>
    
    
    
            <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><a routerLink="/checkout" class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</a></div>
    }
        </div>
    
    </div>
</div>
